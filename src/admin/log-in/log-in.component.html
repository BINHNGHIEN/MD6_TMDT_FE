<div routerLink="login"><section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://scontent.fhan3-2.fna.fbcdn.net/v/t1.6435-9/78178455_583780902447711_7412974421725413376_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=0debeb&_nc_ohc=txJJXDaiaH4AX-pH0Xn&_nc_ht=scontent.fhan3-2.fna&oh=00_AT-cWNm1CialPtaN6BVsuVfZZDSJe9ovx8vkf0OYiBKU9g&oe=62FD60C9"
                   alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="formLogin" (ngSubmit)="ngSubmit()" novalidate>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                  <div style="color: #0c5460">{{status}}</div>
                  <br>

                  <div class="form-outline mb-4">
                    <input [(ngModel)]="form.username" formControlName="username" type="text"  id="form2Example28" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example28">Username</label>
                  </div><div class="form-outline mb-4">
                    <input [(ngModel)]="form.password" formControlName="password"  [type]="hide ? 'password' : 'text'" required type="password" id="form2Example27" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" >Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!" style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section></div>
